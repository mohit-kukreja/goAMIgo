<html>
<head>
<style>
.page-center{
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
width: 100vw;
overflow: auto;
}

body, html {
height: 100%;
margin: 0;
}

.bg {
/* The image used */
background-image: url("assets/login_bg.jpg");

/* Full height */
height: 100%; 

/* Center and scale the image nicely */
background-position: center;
background-repeat: no-repeat;
background-size: cover;
}

.login-form{
padding: 25px;
background: #ecf0f1;
}
    </style>
</head>



<div class="bg">
   
<div class="container page-center">
<!-- Login Form -->
<form [formGroup]="form" class="login-form" (submit)="onLoginSubmit()">

  <!-- Username Field -->
  <div class="form-group">
      <h2><strong>Go-AmiGo</strong></h2>
  <h6>"Say yes to new adventures!!"</h6>
  <br>
    <label for="username" ><strong>Username</strong></label>
    <div [ngClass]="{'has-error': form.controls.username.errors && form.controls.username.dirty, 'has-success': form.controls.username.valid && form.controls.username.dirty }">
      <input class="form-control" type="text" name="username" formControlName="username"pattern="[A-Za-z]{5,5}[0-9]{1}"/>
      <!-- Validation -->

        <div *ngIf="form.controls.username.errors?.required && (form.controls['username'].dirty || form.controls['username'].touched)" class="alert alert-danger">*Username is Required</div>
    </div>
  </div>

  <!-- Password Field  -->
  <div class="form-group">
    <label for="password"><strong>Password</strong></label>
    <div [ngClass]="{'has-error': form.controls.password.errors && form.controls.password.dirty, 'has-success': form.controls.password.valid && form.controls.password.dirty }">
      <input class="form-control" type="password" name="password" formControlName="password" pattern="[A-Za-z]{5,5}[0-9]{1}"/>
      <!-- Validation -->
      
        <div *ngIf="form.controls.password.errors?.required && (form.controls['password'].dirty || form.controls['password'].touched)" class="alert alert-danger">*Password is Required</div>
      
    </div>
  </div>
<!-- Custom Success/Error Message -->
<div class="row show-hide-message">
    <div [ngClass]="messageClass">
      {{ message }}
    </div>
  </div>
 
  <!-- Submit Button -->
  <input class="btn btn-primary" type="submit" value="Login" />
  <div style="padding-top: 10px;"> 
      <h6>Not a member? <a [routerLink]="['/register']"><strong>Register</strong> </a>
      </h6>
  </div>

</form>
</div>
</div>
</html>
