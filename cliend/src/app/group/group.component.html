<app-navbar></app-navbar>
<div class="row" align="left">
  <div class="col-md-12">
    <a class="navbar-brand"><strong>Group Page</strong></a>
    <tabset vertical ="true">
      <tab>
        <span *tabHeading>
            <b style="color: deepskyblue">Chat</b> 
        </span>
        <app-chat></app-chat>
    </tab>

    <tab>
      <span *tabHeading>
          <b style="color: deepskyblue">Manage Budget</b>
      </span>
      <app-budget></app-budget>
</tab>

<tab>
    <span *tabHeading>
      <b style="color: deepskyblue">Group media</b>
    </span>
      <app-image-gallery></app-image-gallery>
      <app-fileupload></app-fileupload>
    </tab>

<tab>
    <span *tabHeading>
        <b style="color: deepskyblue">Group Info</b>
      </span>
      <!--  -->
      <div class="container">
      <div class='row' align="center">
        <div class="panel panel-default">
      <!-- Default panel contents -->
            <div>
                <label><strong>
                    &nbsp;&nbsp;&nbsp;&nbsp; Trip Info:
                  </strong></label>
              <label><strong>
                    &nbsp;&nbsp;&nbsp;&nbsp; Destination: {{destination}}
                  </strong>
                  </label>
          <label><strong>
                &nbsp;&nbsp;&nbsp;&nbsp; From Date: {{fromdate}}
              </strong></label>
              <label><strong>
                    &nbsp;&nbsp;&nbsp;&nbsp; To Date: {{todate}}
                  </strong></label>
            </div>
            <br/>
            <div id="div1" >
              
                <table >
                <tr>
                  <td><strong>Please enter userName:</strong></td>	
                  <td><input type="text" [(ngModel)]="userName"/>
                    <button class="btn btn-primary" (click)="addToGroup()">Add Member</button></td>
            
                </tr>
                  
                </table>
                </div>
         <div class='panel-heading'><strong><h4>List of Members</h4></strong></div>
        <div class='panel-body'>
                &nbsp;&nbsp;&nbsp;&nbsp;<table class="table table-bordered table-condensed ">
                     <thead>
                         <th>User Name</th>
                        </thead>
                        <tbody>
                         <tr *ngFor="let user of members">
                            <td>{{user}}</td>
                         </tr>
                        </tbody>
                      </table>
              </div>
        </div>
      </div>
    </div>
</tab>

<tab>
        <span *tabHeading>
                <b style="color: deepskyblue">Suggestions</b>
            </span>
    <app-suggestion></app-suggestion>
</tab>

    </tabset>
    <!-- <alert></alert>
          <router-outlet></router-outlet> -->

  </div>
</div>
