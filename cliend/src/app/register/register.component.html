<html>
  <head>
    <style>
      .page-center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      body,
      html {
        height: 100%;
        margin: 0;
      }

      .bg {
        /* The image used */
        background-image: url("assets/login_bg.jpg");

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .login-form {
        padding: 25px;
        background: #ecf0f1;
      }
    </style>
  </head>

  <div class="bg">
    <div class="container page-center">
      <div class="panel-heading" style="width:30%">
        <div class="panel panel-primary "></div>
        <div class="panel-body">
          <div class="row show-hide-message">
            <div [ngClass]="messageClass">
              {{ message }}
            </div>
          </div>
          <form
            [formGroup]="form"
            class="login-form"
            (submit)="onRegisterSubmit()"
          >
            <div class="form-group">
              <h3><strong>Registration</strong></h3>
              <br />
              <label class="col-sm-8">Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                formControlName="username"
                pattern="(?=.*\d)[a-zA-Z\d]{6,12}$"
              />
            </div>
            <div
              *ngIf="
                form.controls['username'].invalid &&
                (form.controls['username'].dirty ||
                  form.controls['username'].touched)
              "
              class="alert alert-danger"
            >
              <div *ngIf="form.controls['username'].errors.required">
                *Username is required.
              </div>
              <div *ngIf="form.controls['username'].errors.pattern">
                *Username must contain a number.
              </div>
              <div *ngIf="form.controls['username'].errors.pattern">
                It should be between 6-12 characters.
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-8">Email</label>
              <input
                type="text"
                class="form-control"
                name="email"
                formControlName="email"
                pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,}"
              />
            </div>

            <div
              *ngIf="
                form.controls['email'].invalid &&
                (form.controls['email'].dirty || form.controls['email'].touched)
              "
              class="alert alert-danger"
            >
              <div *ngIf="form.controls['email'].errors.required">
                *Email is required.
              </div>
              <div *ngIf="form.controls['email'].errors.pattern">
                *Email should be in valid format.
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-8">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                formControlName="password"
                pattern="(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,12}$"
              />
            </div>
            <div
              *ngIf="
                form.controls['password'].invalid &&
                (form.controls['password'].dirty ||
                  form.controls['password'].touched)
              "
              class="alert alert-danger"
            >
              <div *ngIf="form.controls['password'].errors.required">
                *Password is required.
              </div>
              <div *ngIf="form.controls['password'].errors.pattern">
                *Password should have atleast one special character
              </div>
              <div *ngIf="form.controls['password'].errors.pattern">
                *Length must be between 6-12.
              </div>
            </div>
            <div class="form-group">
              <input
                type="submit"
                class="btn btn-primary"
                value="submit"
                value="Register"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</html>
