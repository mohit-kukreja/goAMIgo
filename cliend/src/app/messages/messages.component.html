<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.css">
</head>
<body>
    <div class="main-section">
        <div class="head-section">
            <div class="headLeft-section">
                <div class="headLeft-sub">
                    <h2>User List</h2>
                </div>
            </div>
            <div class="headRight-section">
                <div class="headRight-sub">
                    <h3>Message</h3>
                </div>
            </div>
        </div>
        <div class="body-section">
            <div class="left-section mCustomScrollbar" data-mcs-theme="minimal-dark">
                    <table>
                            <tr  *ngFor="let chat of myarray">                    
                <ul>
                    <li>
                        <div class="chatList">
                            <div class="desc" (click)='populateMsgs(chat.val,chat.key)'>                               
                                {{chat.key}}
                            </div>
                        </div>
                    </li>
                </ul>
                </tr>
                </table>
            </div>
            <div class="right-section">
                <div class="message mCustomScrollbar" data-mcs-theme="minimal-dark">
                        <table>
                                <tr  *ngFor="let chat of messages">  
                    <ul>
                        <li class="msg-left">
                            <div class="msg-left-sub">
                                <div class="msg-desc">
                                        {{chat.text}}     
                                </div>
                                <small>{{chat.date| date:'yyyy-MM-dd HH:mm a'}}</small>
                            </div>
                        </li>
                        
                    </ul>
                    </tr></table>

                </div>
                <div class="right-section-bottom">
                    <form>
                        <input type="text" name="newMsg" placeholder="type here..." [(ngModel)]="newMsg">
                        <button class="btn-send" (click)='onSave()'><i class="fa fa-send"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- custom scrollbar plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
</body>
</html>
