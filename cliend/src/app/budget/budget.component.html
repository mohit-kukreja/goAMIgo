  <div class="container">
  
        <label><strong>Total Budget:</strong></label>
         <label><strong>${{total}}</strong></label>&nbsp;&nbsp;&nbsp;&nbsp;
        <label><strong>Available Budget:</strong></label>
        <label><strong>${{available}}</strong></label>
        <br/>
        <label><h4>Add a new Expense:</h4></label><br/>
        <label><strong>Description:</strong></label>
        <input type="text" id="description" [(ngModel)]="description">
        <label><strong>Amount($):</strong></label>
        <input type="text" id="amount" [(ngModel)]="amount">
        <button class="btn btn-primary" (click)="onUpdate()">Update</button> 
<br/>
<div class='row' align="center">
 <!-- Default panel contents -->
 &nbsp;&nbsp;&nbsp;<label><strong>Expenditure List</strong></label>
 <br/>
                    <table class="table table-bordered table-condensed ">
                    <thead>
                     <th>Description</th>
                     <th>Added By</th>
                     <th>Amount</th>
                     <th>Date added</th>
                     <th>Modify</th>
                    </thead>
                    <tbody>
                     <tr *ngFor="let tr of transactions">
                        <td>{{tr.description}}</td>
                        <td>{{tr.userId}}</td>
                      <td>{{tr.txamount}}</td>
                      <td>{{tr.txdate| date:'yyyy-MM-dd HH:mm a'}}</td>
                      <td>
                          <button class="btn btn-primary"  (click)=onDelete(tr.txId,tr.txamount)>Delete

                          </button>
                        </td>
                     </tr>
                    </tbody>
                  </table>
</div>
</div>
